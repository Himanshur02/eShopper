<section id="form"><!--form-->
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-4">
                <div class="signup-form"><!--sign up form-->
                    <h2>Add Category</h2>
                    <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
                        <input type="text" formControlName="categoryName" placeholder="Category Name" [ngClass]="{ 'is-invalid': submitted && formError.categoryName.errors }" required/>
                        <input type="text" formControlName="description" placeholder="Description" [ngClass]="{ 'is-invalid': submitted && formError.description.errors }" required/>
                        <button type="submit" class="btn btn-default">Add</button>
                    </form>
                </div><!--/sign up form-->
            </div>
        </div>
    </div>
</section><!--/form-->
