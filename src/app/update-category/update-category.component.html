<section id="form"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="signup-form"><!--sign up form-->
                    <h2>Update Category</h2>
                    <form [formGroup]="categoryForm" (ngSubmit)="updateCategory()">
                        <input type="text" formControlName="categoryName" placeholder="Category Name" [ngClass]="{ 'is-invalid': submitted && formError.categoryName.errors }" required/>
                        <input type="text" formControlName="description" placeholder="Description" [ngClass]="{ 'is-invalid': submitted && formError.description.errors }" required/>
                        <!-- <input type="text" formControlName="status" placeholder="status" [ngClass]="{ 'is-invalid': submitted && formError.status.errors }" required/>        -->
                       <div class="row">    
                        <span> Status :</span> 
                            <select formControlName="status">
                                <option value="Active">Active</option>
                                <option value="Deactive">Deactive</option>     
                           </select>
                       </div>   
                        <button type="submit" class="btn btn-default">Update</button>
                    </form>
                </div><!--/sign up form-->
            </div>
        </div>
    </div>
</section><!--/form-->
